<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comparison Clock</title>
</head>
<body>

    <img src="crc_logos/Joe Logo.png" alt="Crc Logo">

   <div id="clockdiv">
     <span class="hours">00</span>
     <span class="separatorOne"> :</span>
     <span class="minutes">00</span>
     <span class="separatorTwo"> :</span>
     <span class="seconds">00</span>
   </div>

<div>
    <button id = "buttonStart" onclick="timerStart()">start</button>
</div>
<div>
    <button id = "buttonClear" onclick="window.location.reload();">clear</button>
</div>
    
    <script src="script.js"></script>
</body>
</html>
